name: CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build the Docker image
        run: |
          docker build -t your-image-name .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push your-image-name

      - name: Deploy to Server
        run: ssh user@your-server "docker pull your-image-name && docker run -d your-image-name"
      - name: Deploy to procedure
          run: |
            if ! ssh user@your-server "mysql -u your_account_mysql -p'your_account_pass' < file_change.sql"; then
              echo "Deployment failed, rolling back..."
              ssh user@your-server "mysql -u your_account_mysql -p'your_account_pass' < rollback_script.sql"
              exit 1
            fi